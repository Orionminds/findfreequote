    function handleSwipe() {
        if (touchEndX < touchStartX - 50) {
            console.log('Swiped left'); // Debug log
            changeSlide(1); // Swipe left, next slide
        }
        if (touchEndX > touchStartX + 50) {
            console.log('Swiped right'); // Debug log
            changeSlide(-1); // Swipe right, previous slide
        }
